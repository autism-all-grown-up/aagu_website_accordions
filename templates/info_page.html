<div class="box-two outline">
    <section>
        <h1 class="teal">{{info_heading}}</h1>
        <p class="text-bold-125">{{info_subheading}}</p>
        <ul>
            {{#info_items}}
            <ul>{{{item}}}</ul>
            {{/info_items}}
        </ul>
    </section>
</div>

<div class="watercolor">
    <figure>
        <img class="image-fluid" 
            src="{{main_image}}" 
            alt="{{main_image_alt_text}}" 
        />
    </figure>
</div>
